<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação de Times</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js"></script>
</head>
<body>
  <h1>Escalação do time</h1>
  <hr>
  <h2>Escalar Jogador: </h2>
  <p>
    <label for="position">Posição: </label>
    <input type="text" name="position" id="position">
    <label for="name">Nome: </label>
    <input type="text" name="name" id="name">
    <label for="number">Número: </label>
    <input type="number" name="number" id="number">
    <button onclick="addPlayer()">Escalar</button>
  </p>
  <h2>Remover jogador: </h2>
  <p>
    <label for="remove">Número</label>
    <input type="number" name="remove" id="remove">
    <button onclick="removePlayer()">Remover</button>
  </p>

  <h2>Time:  </h2>
  <ul id="teamList"></ul>
  
</body>
</html>
